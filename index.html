<div class="carte-container">
  <div class="carte">
    <div class="recto">
      <img src="https://via.placeholder.com/600x400?text=Recto" alt="Recto">
    </div>
    <div class="verso">
      <img src="https://via.placeholder.com/600x400?text=Verso" alt="Verso">
    </div>
  </div>
</div>

<script>
  // Flip au clic / toucher (fonctionne sur mobile)
  const carte = document.querySelector('.carte');
  carte.addEventListener('click', () => {
    carte.classList.toggle('flipped');
  });
</script>
