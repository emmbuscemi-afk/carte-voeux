<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de voeux 2026</title>
  <link rel="stylesheet" href="style.css">
</head>
  <script>
  const carte = document.querySelector('.carte');

  carte.addEventListener('click', () => {
    carte.classList.toggle('flipped');
  });
</script>
<body>
  <div class="carte-container">
    <div class="carte">
      <div class="recto">
        <img src="recto.jpg" alt="Recto de la carte">
      </div>
      <div class="verso">
        <img src="verso.jpg" alt="Verso de la carte">
      </div>
    </div>
  </div>
</body>
</html>
